  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
<script>
  const toggler = document.querySelector(".navbar-toggler");
    const offcanvasEl = document.getElementById("offcanvasMenu");
    const offcanvas = new bootstrap.Offcanvas(offcanvasEl);

    toggler.addEventListener("click", () => {
      if (offcanvasEl.classList.contains("show")) {
        offcanvas.hide();
      } else {
        offcanvas.show();
      }
    });

    offcanvasEl.addEventListener("show.bs.offcanvas", () => {
      toggler.classList.add("active");
      toggler.setAttribute("aria-expanded", "true");
    });
    offcanvasEl.addEventListener("hide.bs.offcanvas", () => {
      toggler.classList.remove("active");
      toggler.setAttribute("aria-expanded", "false");
    });
    document.addEventListener('DOMContentLoaded', function() {
    const links = document.querySelectorAll('a'); // Select all links

    links.forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default navigation

            const targetURL = this.getAttribute('href');

            // Add the fade-out class to the body
            document.body.classList.add('fade-out');

            // Wait for the transition to complete before navigating
            const transitionDuration = parseFloat(window.getComputedStyle(document.body).transitionDuration) * 1000; // Get duration in milliseconds

            setTimeout(function() {
                window.location.href = targetURL; // Navigate to the new page
            }, transitionDuration);
        });
    });
});
  </script>
</script>
